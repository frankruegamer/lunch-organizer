spring:
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
  data:
    rest:
      base-path: /api
  datasource:
    url: jdbc:postgresql://localhost:5432/lunch
    username: postgres
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
